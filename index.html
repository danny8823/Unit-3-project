<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Code Review</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h2>The Code Review</h2>
        </header>
        <main>
            <div class="container">
                <div class="intro">
                    <h3>Signup for our newsletter</h3>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>

                <div class="contactform">
                    <form>
                        <fieldset>
                            <legend><h3>Contact Information</h3></legend>
                            <div class="info">
                                <label for="name">Full Name</label> 
                                <input type="text" id="name" name="name" required placeholder="Required">
                            </div>

                            <div class="info">
                                <label for="email">Email Address</label> 
                                <input type="email" id="email" name="email" required placeholder="Required">
                            </div>

                            <div class="info">
                                <label for="phone">Phone Number</label> 
                                <input type="tel" id="phone" name="phone" required placeholder="Required">
                            </div>

                            <div class="info">
                                <label for="address">Street Address</label> 
                                <input type="text" id="address" name="address" required placeholder="Required">
                            </div>

                            <div class="info">
                                <label for="city">City</label> 
                                <input type="text" id="city" name="city" required placeholder="Required">
                            </div>

                            <div class="info">
                                <label for="state">State</label>
                                <select id="state" name="state">
                                    <option value="--">Required</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="info">
                                <label for="zipcode">Zip Code</label>
                                <input type="text" id="zipcode" name="zipcode" required placeholder="Required">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="newsletter">
                    <fieldset>
                        <legend><h3>Newsletter</h3></legend>
                        <p>Select the newsletters you would like to receive</p>
                        <div class="check">
                            <input type="checkbox" id="HTML_news" name="HTML_news" checked>
                            <label for="HTML_news">HTML News</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="CSS_news" name="CSS_news">
                            <label for="CSS_news">CSS News</label>
                        </div>
                        <div class="check">
                            <input type="checkbox" id="Javascript_news" name="Javascript_news">
                            <label for="Javascript_news">Javascript News</label>
                        </div>

                        <p>Newsletter Format</p>
                        <div class="radio">
                            <input type="radio" id="html" name="format" checked>
                            <label for="html">HTML</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="plainttext" name="format">
                            <label for="plainttext">Plain Text</label>
                        </div>
                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="text_area" placeholder="Required"></textarea>
                        <button type="submit">Sign Up</button>
                    </fieldset>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
            <br>
            <br>
            <br>
            <br><br>
            <br>
        </footer>
    </body>
</html>
